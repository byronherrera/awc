<!DOCTYPE html>
<html>
  <head>
    <title>Geocoding service</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
     
    <div id="map"></div>
    <script>
            // Data for the markers consisting of a name, a LatLng and a zIndex for the
      // order in which these markers should display on top of each other.
      var beaches = [
        ['ACOSTA OBANDO KAREN ALEJANDRA','AV. MARQUESA DE SOLANDA Y AV. 6 DE JUNIO',''],
        ['ACEBO VILLAFUERTE MARITZA ELIZABETH', 'MANUEL MATEO y JORGE ICAZA','sss'],
        ['Byron', 'Mariano Tinejaro y Francisco Sanchez','ss'],
        ['Daniel', 'Leonidas plaza y abdon calderon','ss'],
        ['Tanya', 'Av Camilo ponce enriquez y av jaime roldos aguilera','s'],
        ['Paul', 'Felix Barreiro','s'] 
      ];
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: {lat: -0.1962073, lng: -78.448391}

        });
        var geocoder = new google.maps.Geocoder();

        for (var i = 0; i < beaches.length; i++) {
          geocodeAddress(geocoder, map, i);
        }

       
      }

      function geocodeAddress(geocoder, resultsMap, numero) {
        var address = beaches[numero][1];
        //var address = document.getElementById('address').value;
        geocoder.geocode({'address': address}, function(results, status) {
          if (status === 'OK') {
            resultsMap.setCenter(results[0].geometry.location);

            var image = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';
            var marker = new google.maps.Marker({
              map: resultsMap,
              position: results[0].geometry.location,
              title: beaches[numero][0],
              draggable: true,
    		  icon: image
            });
          } else {
            console.log ('Error: ' + status + ' la usuario  ' + beaches[numero][0]) ;
          }
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMRqBCH27guelvMimjC_X104PShRSojR8&callback=initMap">
    </script>
  </body>
</html>
