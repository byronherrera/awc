      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: {lat: -0.1962073, lng: -78.448391}

        });
        var geocoder = new google.maps.Geocoder();

        //for (var i = 0; i < beaches.length; i++) {
        for (var i = 0; 13; i++) {
          geocodeAddress(geocoder, map, i);
        }

       
      }

      function geocodeAddress(geocoder, resultsMap, numero) {
        var address = beaches[numero][1];
        //var address = document.getElementById('address').value;
        geocoder.geocode({'address': address}, function(results, status) {
          if (status === 'OK') {
            resultsMap.setCenter(results[0].geometry.location);

            var image = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';
            var marker = new google.maps.Marker({
              map: resultsMap,
              position: results[0].geometry.location,
              title: beaches[numero][0],
              draggable: true,
    		  icon: image
            });
          } else {
            console.log ('Error: ' + status + ' la usuario  ' + beaches[numero][0]) ;
          }
        });
      }
